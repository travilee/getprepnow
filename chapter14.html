<!DOCTYPE html>
<html lang="en">
<head>
 <title>Chapter 14 Project</title>
 <meta charset="utf-8">
<script>
function validateForm()
{
 if (document.forms[0].userName.value == "")
 {
  alert("Name field cannot be empty.");
  return false;
 } 
 if (document.forms[0].userEmail.value == "")
 {
  alert("Email field cannot be empty.");
  return false;
 } 
 alert ("Name and email are valid.");
 return true;
} // end function validateForm
</script>
</head>

<body>
<form method="post"
 action="http://www.markmurtha.com/csis128/readform.asp"
 onsubmit="return validateForm();">
<label for="userName">Name: </label>
<input type="text" name="userName" id="userName"><br>
<label for="userEmail">E-Mail Address: </label>
<input type="text" name="userEmail" id="userEmail"><br>
<input type="submit" value="Sign Up Now" id="submit">
</form>
</body>
</html>
